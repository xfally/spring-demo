version: '3'
services:

  demo-mysql:
    container_name: demo-mysql-3306
    image: mysql:8.0.21
    network_mode: bridge
    ports:
      - 3306:3306
    volumes:
      - ~/data/docker/mysql-3306/conf.d:/etc/mysql/conf.d
      - ~/data/docker/mysql-3306/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: test
      MYSQL_PASSWORD: 123456
    restart: 'no'

  demo-postgres:
    container_name: demo-postgres-5432
    image: postgres:10.13
    network_mode: bridge
    ports:
      - 5432:5432
    volumes:
      - ~/data/docker/postgres-5432/data:/var/lib/postgresql/data
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    restart: 'no'

  demo-redis:
    container_name: demo-redis-6379
    image: redis:6.0.5
    network_mode: bridge
    ports:
      - 6379:6379
    restart: 'no'

  demo-rabbitmq:
    container_name: demo-rabbitmq-5672
    image: rabbitmq:management
    hostname: localhost
    network_mode: bridge
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/data/docker/rabbitmq-5672:/var/lib/rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    restart: 'no'

  demo-eureka:
    container_name: demo-eureka-7001
    image: xfally/eureka:latest
    network_mode: bridge
    ports:
      - 7001:7001
    restart: 'no'

  demo-spring:
    container_name: demo-spring-8080
    image: xfally/demo:latest
    network_mode: bridge
    ports:
      - 8080:8080
    volumes:
      - ~/data/docker/spring-demo-8080/config:/config
    restart: 'no'
    depends_on:
      - demo-mysql
      - demo-postgres
      - demo-redis
      - demo-rabbitmq
      - demo-eureka

